<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR &amp; Download</title>

  <!-- Tesseract.js v2+ via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    #progress {
      margin: 1rem 0;
    }
    #downloadLink {
      display: none;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>OCR &amp; Download</h1>
  <p>Select an image (PNG, JPG, GIF) or a single-page PDF to run OCR in your browser. Once it’s done, you’ll get a .txt file of the extracted text.</p>

  <!-- File input (only PDF by default) -->
  <input
    type="file"
    id="fileInput"
    accept="image/*,.pdf"
  />

  <!-- Progress indicator -->
  <div id="progress" class="hidden">
    <p>Recognizing text… <span id="progressPct">0%</span></p>
    <progress id="progressBar" value="0" max="1" style="width: 100%;"></progress>
  </div>

  <!-- Download link (shown after OCR is done) -->
  <a id="downloadLink" download="ocr-output.txt">Download OCR result</a>

  <script>
    const fileInput = document.getElementById('fileInput');
    const progressContainer = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const progressPct = document.getElementById('progressPct');
    const downloadLink = document.getElementById('downloadLink');

    // We’ll create a single worker instance and reuse it
    let worker;

    async function initWorker() {
      worker = Tesseract.createWorker({
        logger: (m) => {
          // Only show percentage once 'recognizing text' actually starts
          if (m.status === 'recognizing text') {
            progressBar.value = m.progress;
            progressPct.textContent = `${Math.round(m.progress * 100)}%`;
          }
        }
      });
      await worker.load();
      await worker.loadLanguage('eng');
      await worker.initialize('eng');
    }

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // If this is the first time, initialize Tesseract worker
      if (!worker) {
        progressContainer.classList.remove('hidden');
        progressBar.value = 0;
        progressPct.textContent = '0%';
        try {
          await initWorker();
        } catch (err) {
          console.error('Failed to load Tesseract worker:', err);
          alert('Could not initialize OCR engine. Please try again later.');
          progressContainer.classList.add('hidden');
          return;
        }
      }

      // Show progress UI
      progressContainer.classList.remove('hidden');
      progressBar.value = 0;
      progressPct.textContent = '0%';
      downloadLink.style.display = 'none';

      try {
        // Run OCR. Tesseract.js will update progress via the logger we passed earlier.
        const {
          data: { text: extractedText }
        } = await worker.recognize(file);

        // Build a downloadable .txt file from the OCR’d text
        const blob = new Blob([extractedText], { type: 'text/plain' });
        const blobUrl = URL.createObjectURL(blob);

        downloadLink.href = blobUrl;
        downloadLink.style.display = 'inline-block';
        downloadLink.textContent = 'Download OCR result';
        downloadLink.click();
      } catch (err) {
        console.error('Error during OCR:', err);
        alert('An error occurred while running OCR. See console for details.');
      } finally {
        // Hide the progress bar once OCR is finished (success or failure)
        progressContainer.classList.add('hidden');
      }
    });

    // Optional: terminate worker if the user navigates away
    window.addEventListener('beforeunload', async () => {
      if (worker) {
        await worker.terminate();
      }
    });
  </script>
</body>
</html>
