<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR-PDF Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .upload-section {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: bold;
    }
    input[type="file"] {
      padding: 0.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>OCR-PDF Converter</h1>

  <div class="upload-section">
    <label for="pdfInput">1. Select a PDF to OCR:</label>
    <input
      type="file"
      id="pdfInput"
      accept="application/pdf"
      />

    <button id="submitBtn" disabled>Upload &amp; Convert</button>

    <div id="status" class="status"></div>
  </div>

  <script>
    (function() {
      const pdfInput = document.getElementById('pdfInput');
      const submitBtn = document.getElementById('submitBtn');
      const statusDiv = document.getElementById('status');

      // --------‐ UPDATE THIS TO YOUR BACKEND ENDPOINT --------‐
      const BACKEND_URL = 'https://YOUR_BACKEND_URL/ocr';
      // -------------------------------------------------------

      let selectedFile = null;

      pdfInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files.length > 0) {
          selectedFile = e.target.files[0];
          statusDiv.textContent = `Selected: ${selectedFile.name}`;
          submitBtn.disabled = false;
        } else {
          selectedFile = null;
          statusDiv.textContent = '';
          submitBtn.disabled = true;
        }
      });

      submitBtn.addEventListener('click', async () => {
        if (!selectedFile) {
          return;
        }

        submitBtn.disabled = true;
        statusDiv.textContent = 'Uploading and converting PDF…';

        try {
          // Build FormData
          const formData = new FormData();
          formData.append('file', selectedFile);

          // Send request to backend
          const response = await fetch(BACKEND_URL, {
            method: 'POST',
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`Server responded with ${response.status}`);
          }

          // Expecting a PDF blob in return
          const blob = await response.blob();
          const contentDisposition = response.headers.get('Content-Disposition') || '';
          let filename = '';

          // Try to extract filename from Content-Disposition header, if provided:
          if (contentDisposition.includes('filename=')) {
            const match = contentDisposition.match(/filename="?(.+?)"?($|;)/);
            if (match) {
              filename = match[1];
            }
          }
          // Fallback to prefixing with “searchable_” if header was not set
          if (!filename) {
            const origName = selectedFile.name.replace(/\.pdf$/i, '');
            filename = `searchable_${origName}.pdf`;
          }

          // Create a temporary URL and trigger download
          const blobUrl = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = blobUrl;
          a.download = filename;
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(blobUrl);

          statusDiv.textContent = `Conversion complete! Download should start automatically.`;
        }
        catch (err) {
          console.error(err);
          statusDiv.textContent = `❌ Error: ${err.message}`;
        }
        finally {
          submitBtn.disabled = false;
        }
      });
    })();
  </script>
</body>
</html>
