<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Splitter by Size</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 0 20px; }
    h1 { text-align: center; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
    #status { margin-top: 10px; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>PDF Splitter by Size</h1>

  <input type="file" id="pdfFile" accept="application/pdf">
  <label for="maxSize">Max size (MB):</label>
  <input type="number" id="maxSize" value="10" min="1" step="1">
  <button id="splitBtn">Split & Download</button>
  <div id="status"></div>

  <script>
  document.getElementById('splitBtn').addEventListener('click', async () => {
    const fileInput = document.getElementById('pdfFile');
    const statusDiv = document.getElementById('status');

    if (!fileInput.files.length) {
      alert('Please select a PDF file.');
      return;
    }
    const file = fileInput.files[0];
    const maxSize = document.getElementById('maxSize').value;
    if (!maxSize || parseInt(maxSize) < 1) {
      alert('Please enter a valid max size (MB).');
      return;
    }

    // Prepare form data
    const formData = new FormData();
    formData.append('pdfFile', file, file.name);
    formData.append('maxSize', maxSize);

    document.getElementById('splitBtn').disabled = true;
    statusDiv.textContent = 'Uploading and processing on the serverâ€¦ please wait.';

    try {
      // Change '/split' to match your actual backend endpoint URL
      const response = await fetch('/split', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        const text = await response.text();
        throw new Error(`Server returned ${response.status}: ${text}`);
      }

      const contentType = response.headers.get('Content-Type') || '';
      const blob = await response.blob();

      // Determine extension based on MIME type
      const originalBase = file.name.replace(/\.[^.]+$/, '');
      let ext = '';
      if (contentType.includes('application/zip')) {
        ext = '.zip';
      } else {
        ext = '.pdf';
      }
      const outName = `split_${originalBase}${ext}`;

      // Trigger download
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = outName;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);

      statusDiv.textContent = 'Done! Your split file is downloading.';
    } catch (err) {
      console.error(err);
      statusDiv.textContent = 'Error: ' + err.message;
    } finally {
      document.getElementById('splitBtn').disabled = false;
    }
  });
  </script>
</body>
</html>
