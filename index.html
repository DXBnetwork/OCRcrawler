<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Splitter by Size</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 0 20px; }
    h1 { text-align: center; }
    input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; font-size: 1rem; }
    #status { margin-top: 10px; font-size: 0.9rem; color: #555; }
  </style>
</head>
<body>
  <h1>PDF Splitter by Size</h1>

  <input type="file" id="pdfFile" accept="application/pdf">
  <label for="maxSize">Max size (MB):</label>
  <input type="number" id="maxSize" value="10" min="1" step="1">
  <button id="splitBtn">Split & Download</button>
  <div id="status"></div>

  <script>
    document.getElementById('splitBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfFile');
      const maxSizeInput = document.getElementById('maxSize');
      const statusDiv = document.getElementById('status');

      if (!fileInput.files.length) {
        alert('Please select a PDF file.');
        return;
      }
      const file = fileInput.files[0];

      const maxSize = parseInt(maxSizeInput.value);
      if (!maxSize || maxSize < 1) {
        alert('Please enter a valid max size (MB).');
        return;
      }

      // Build the form data the same way your Python backend expects:
      //  • field name "pdfFile" → the file itself
      //  • field name "maxSize" → the integer (in MB)
      const formData = new FormData();
      formData.append('pdfFile', file, file.name);
      formData.append('maxSize', maxSize);

      // Disable button while waiting
      document.getElementById('splitBtn').disabled = true;
      statusDiv.textContent = 'Uploading & splitting on server… please wait.';

      try {
        // === CHANGE THIS URL TO YOUR ACTUAL BACKEND ENDPOINT ===
        // For example: "https://api.mycompany.com/split" or "https://example.com/process"
        const backendUrl = 'https://amazing-shortbread-9ebc84.netlify.app';

        const response = await fetch(backendUrl, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          // If the server returns a non-200 status, grab the text it sent back
          const errorText = await response.text();
          throw new Error(`Server returned ${response.status}: ${errorText}`);
        }

        // Read content-type so we can guess extension
        const contentType = response.headers.get('Content-Type') || '';
        const blob = await response.blob();

        // Use either .zip (if server bundled multiple parts) or .pdf
        const originalBase = file.name.replace(/\.[^.]+$/, '');
        let ext = '';
        if (contentType.includes('application/zip')) {
          ext = '.zip';
        } else if (contentType.includes('application/pdf')) {
          ext = '.pdf';
        } else {
          // Fallback: assume ZIP if it’s not explicitly PDF
          ext = '.zip';
        }
        const downloadName = `split_${originalBase}${ext}`;

        // Trigger the download of the returned blob
        const downloadUrl = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = downloadUrl;
        link.download = downloadName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(downloadUrl);

        statusDiv.textContent = 'Done! Your split file is downloading.';
      } catch (err) {
        console.error(err);
        statusDiv.textContent = 'Error: ' + err.message;
      } finally {
        document.getElementById('splitBtn').disabled = false;
      }
    });
  </script>
</body>
</html>
